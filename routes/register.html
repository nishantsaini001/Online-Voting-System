<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System </title>
    <link rel="stylesheet" href="../css/stylesheet.css">
</head>
<body>
    <style>
       #address{
        width: 30%;
       }
       #imagepart{
        border: 2px solid black ;
        border-radius: 5px;
        padding: 10px;
        width: 30%;
       }

       #role{
        border: 2px solid black ;
        border-radius: 5px;
        padding: 10px;
        width: 30%;
       }

       #role select{
        border-radius: 5px;
        padding: 10px;
       }

    </style>
<center>
    <div id="headersection">
          <h1>Online Voting System </h1>
    </div>
    <hr>
    <div id="floatingsection">
        <marquee> <h2>To Proceed Please Register </h2> </marquee>
       </div>
    <h2>Registration Form</h2>
 <div id="bodysection">   
    <form action="../api/register.php" method="post" enctype="multipart/form-data"> 
        <input type="text" name="name" placeholder="Name"> &nbsp;
        <input type="number" name="mobile" placeholder="Mobile"> <br><br>
        <input type="password" name="password" placeholder="Password"> &nbsp;
        <input type="password" name="cpassword" placeholder="Confirm Password"> <br><br>
        <input id="address" type="text" name="address" placeholder="Address"><br><br>
        <div id="imagepart">      
               Upload Image:<input type="file" name="photo">
        </div>
        <br>
        <div id="role">
          Select your role : <select  name="role">
            <option value="1">Voter</option>
            <option value="2">Groups</option>
          </select>
        </div>
    
    <br>
        <button type="submit" style="
            padding: 10px;
            border-radius: 10px;
             background-color: #05bae3;
             color: white;">
        Register</button> &nbsp;
        <input type="reset" style="
            padding: 10px;
            border-radius: 10px;
             background-color: #05bae3;
             color: white;">
        </input><br><br>
        Already User? <a href="../">LogIn Here</a>
    </form>
 </div>
</center>
    
</body>
</html>
